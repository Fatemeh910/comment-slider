<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment slider project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome/css/all-fonts.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">comments slider project</h1>
    </header>

    <!-- COMMENTS SLIDER -->
    <div class="comments-container">
        <div class="comment-box">
          <!-- INFORMATION BOX -->
          <div class="comment-info-box"></div>
  
          <!-- ARROW BUTTONS -->
          <div class="comment-arrow-buttons">
            <button class="comment-btn prev-btn">
              <i class="fa fa-angle-left"></i>
            </button>
            <button class="comment-btn next-btn">
              <i class="fa fa-angle-right"></i>
            </button>
          </div>
  
          <!-- RANDOM BUTTON -->
          <button class="random-btn">Set Random</button>
        </div>
      </div>
  


    <script src="./main.js"></script>
</body>
</html>
